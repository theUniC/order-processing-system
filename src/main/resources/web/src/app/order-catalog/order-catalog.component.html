<h4 class="mb-3">Available Items</h4>
<div class="card-group">
  <div class="card pointer"
       *ngFor="let availableItem of availableItems"
       (click)="clickAvailableItem(availableItem)">
    <img class="card-img" [src]="availableItem.getAssetPath()" [alt]="availableItem.getName()">
  </div>
</div>
